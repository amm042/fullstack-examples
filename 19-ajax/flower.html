<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Ajax flower</title>
</head>
<body>
  <h1>Flowers</h1>

  <img src="ajax-loader.gif" id="flowerbox">

  <script>

    function reallyLoadFlower(){
      console.log("loading flower!")
      fetch("./flowers.jpg")
        .then( resp => {
          console.log(resp)
          resp.blob()
            .then( blob => {
              console.log(blob)
              document.getElementById('flowerbox')
                .src = URL.createObjectURL(blob)
            })
            .catch()
        })

        .catch (error => console.log("ERROR"+error))


    }

    function loadFlower(){
      setTimeout(reallyLoadFlower, 500);
    }

    document.addEventListener("DOMContentLoaded", loadFlower);
  </script>
</body>
</html>
