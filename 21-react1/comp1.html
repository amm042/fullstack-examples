<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello React</title>

    <!-- Load Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <!-- React will fill this container -->
    <div id="content"></div>

    <!--
    This is not javascript it's JSX, if we set type="text/babel" on
    the script element, Babel will translte this to javascript in the
    browser.

    Don't do this for production, it's more efficient to translte once
    on the server!
    -->
    <script type="text/babel">

      // ES6 style class that extends ReactComponent
      class HelloWorld extends React.Component{
        //using default ctor

        // all components MUST provide a render function
        render(){

          // return some JSX
          return <h1>Hello World</h1>
        }
      }

      // we can render our components directly as JSX!
      // note this is XML, so supports self-closing tags -- or you could write
      // <HelloWorld></HelloWorld>
      ReactDOM.render(
        <HelloWorld/>,
        document.getElementById('content')
      )
    </script>
  </body>
</html>
