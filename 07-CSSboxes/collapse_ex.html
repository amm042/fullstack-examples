<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Collapse Example</title>
    <style>

    div {
      background-color: red;
      padding: 10px;
      border: 10px solid black;
      margin: 0;
    }
    p {
      background-color: white;
      padding: 0;

      /* adding a border prevents box collapse! */
      /*
      border-width: 10px;
      border-style: solid;
      border-color: blue;*/
      margin: 10px;
     }

    </style>
  </head>
  <body>
    <div>
      <!-- each p has a 10px margin... right? -->
      <p>This is a paragraph. It is a very short paragraph.</p>
      <!-- what about this empty <p>?? -->
      <p></p>
      <p>Second (third?) paragraph.</p>
    </div>
  </body>
</html>
