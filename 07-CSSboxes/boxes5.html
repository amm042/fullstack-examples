<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boxes</title>
    <style>
    #box_1 {
    	position: absolute;
    	top: 0;
    	right: 20%;
    	bottom: 0;
    	left: 0;
    	background: red;
    }

    #box_2 {
    	position: absolute;
    	top: 0;
    	right: 0;
    	bottom: 0;
    	left: 80%;
    	background: yellow;
    }
    </style>
  </head>
  <body>
    <div id="box_1"><p>Hello column1!</p></div>
    <div id="box_2"><p>Hello column2!</p></div>

  </body>
</html>
