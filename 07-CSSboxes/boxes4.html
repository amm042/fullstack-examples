  <head>

    <title>Boxes</title>

    	right: 10px;
    	bottom: 10px;
    	left: 10px;
    	background: red;
    }
    #box_b {
    	position: absolute;
    	top: 20px;

    }

  </head>

    <div id="box_b"><p>Hello world!</p></div>

  </body>
</html>
