<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boxes</title>
    <style>
    #box_1 {
    	position: absolute;

      top: 20px;
      left: 20px;

    	width: 200px;
    	height: 200px;
    	background: red;
    }

    #box_2 {
    	position: absolute;

      top: 20px;
      left: 20px;

    	width: 200px;
    	height: 200px;
    	background: green;
    }

    #box_3 {
    	position: absolute;
      top: 0px;
      left: 0px;

    	width: 200px;
    	height: 200px;
    	background: blue;
    }
    </style>
  </head>
  <body>
    <!-- try putting box2 inside box1 -->
    <div id="box_1">   </div>
    <div id="box_2"></div>
    <div id="box_3"></div>
    <p>Hello world!</p>
  </body>
</html>
