<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boxes</title>
    <style>
    #box_1 {
    	position: relative;
    	width: 200px;
    	height: 200px;
    	background: red;
    }

    #box_2 {
    	position: relative;

      top: 20px;
      left: 20px;

    	width: 200px;
    	height: 200px;
    	background: green;
    }

    #box_3 {
    	position: relative;
    	width: 200px;
    	height: 200px;
    	background: blue;
    }
    </style>
  </head>
  <body>
    <div id="box_1"></div>
    <!-- also can put box2 inside box 1 -->
    <div id="box_2"></div>
    <div id="box_3"></div>
    <p>Hello world!<p>
  </body>
</html>
