<!doctype html>
<html>
<head>
	<title>Hello world example!</title>
</head>
<body>
	<p id="myThing" class="test" style="color: black;">What color am I?</p>

	<style>
		p {
			color: red;			
		}
		#myThing {
		    color: green;
		}
		p {
			color: pink;
		}
		.test {
			color: orange;
		}
		p, .test{
			color: blue;
		}
		body > p.test{
			color: silver;
		}
	</style>
</body>
</html>
