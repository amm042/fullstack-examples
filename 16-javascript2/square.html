    <meta charset="utf-8">

    <script>
    class Rectangle {
      constructor(width, height){
        this.width = width
        this.height = height
      }
      getArea(){
        return this.width * this.height
      }
    }    
    class Square extends Rectangle {
      constructor(size){
        super(size,size)
      }
    }
    var mySq = new Square(5)
    console.log(mySq.getArea())
    console.log(mySq)

    </script>
  </head>
