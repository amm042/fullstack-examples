    <meta charset="utf-8">

    <script>
    class Rectangle {
      constructor(width, height){
        this.width = width
        this.height = height
      }
      getArea(){
        return this.width * this.height
      }
    }

    var myRec = new Rectangle(3,4)
    console.log(myRec.getArea())

    </script>
